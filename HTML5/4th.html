<!Doctype html>
<html>
   <head>
      <script>
          function check(){
            var c=document.getElementById("mycanvas");
            var ctx=c.getContext("2d");
            var m=c.width/2;
            ctx.moveTo(275,50);
            ctx.lineTo(370,100);
            ctx.lineTo(370,200);
            ctx.lineTo(270,250);
            ctx.lineTo(180,200);
            ctx.lineTo(180,100);
            ctx.lineTo(275,50);
            ctx.stroke();

            ctx.moveTo(280,110);
            ctx.lineTo(310,170);
            ctx.lineTo(250,170);
            ctx.lineTo(280,110);
            ctx.stroke(); 

            ctx.moveTo(250,130);
            ctx.lineTo(310,130);
            ctx.lineTo(280,190);
            ctx.lineTo(250,130);
            ctx.stroke();
            }
      </script>
   </head>
   <body onLoad="check();">
      <center>
   <canvas id="mycanvas" height="400px" width="600px" style="border:5px solid black;"></canvas>
      </center>
   </body>
</html>
