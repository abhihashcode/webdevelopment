<!Doctype html>
<html>
  <head>
      <title>HTML-5 Example</title>
      <meta charset="UTF-8"/>
      <script>
            function change()
              {
                var c=document.getElementById("mycanvas");
                var ctx=c.getContext("2d");
                var m=c.width/2;
                ctx.strokeStyle="red";
                ctx.moveTo(m,10);
                ctx.lineTo(m+50,10);
                ctx.lineTo(m+50,50);
                ctx.lineTo(m+100,50);
                ctx.lineTo(m+100,100);
                ctx.lineTo(m+150,100);
                ctx.lineTo(m+150,150);
                ctx.lineTo(m+200,150);
                ctx.lineTo(m+200,200);
                ctx.lineTo(m+250,200);
                ctx.stroke(); 
                 
                ctx.strokeStyle="green";
                ctx.moveTo(280,10);
                ctx.lineTo(230,10);
                ctx.lineTo(230,50);
                ctx.lineTo(180,50);
                ctx.lineTo(180,100);
                ctx.lineTo(130,100);
                ctx.lineTo(130,150);
                ctx.lineTo(80,150);
                ctx.lineTo(80,200);
                ctx.lineTo(30,200);
                ctx.lineTo(560,200);
                ctx.lineTo(560,280);
                ctx.lineTo(30,280);
                ctx.lineTo(30,200);
                ctx.stroke();
                ctx.stroke();
                
                ctx.moveTo(200,220);
                ctx.lineTo(300,250);
                ctx.stroke();
              }
      </script>
  </head>
  <body onLoad="change()" >
      <center>
         <canvas id="mycanvas" height="300px" width="600px" style="border:5px solid black;"></canvas>
      </center>
  </body>
</html>
