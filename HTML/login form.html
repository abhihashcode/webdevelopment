<htm>
<head>
<title>Form Control</title>
</head>
<body bgcolor="#cccc">
<form action="form made.htm" method="get">
<table align="center" bgcolor="#6699ff">
<tr>
<td bgcolor="#ccccc" colspan="2" align="center"><h4>Login Form</h4>
</td>
</tr>
<tr>
<td><h5>User Name</h5>
</td>
<td bgcolor="#cc"><input type="text" name="user" required placeholder="example123@gmail.com"></td>
</tr>
<tr>
<td><h5>Password</h5></td>
<td bgcolor="#cc"><input type="password" name="pass" placeholder="123abc@#$@" required></td>
</tr>
<tr>
<td colspan="2" align="center" bgcolor="#ccccc">
<input type="submit" value="Login">
<input type="reset" value="Clear"></td>
</tr>
</table>
</form>
</body>
</html>
