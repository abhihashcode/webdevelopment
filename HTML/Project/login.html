<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project - Login Page</title>
</head>
<body bgcolor="#124393">
    <header><center>
        <h1><font color="#387483" face="Arial" size="+8">
            Login Page
        </font></h1>
    </center>
    </header>

    <form action="#" method="POST">
        <table height="300" width="400" align="center" border="1" cellpadding="10" cellspacing="10px" bgcolor="silver">
            <tr>
                <th colspan="2">User Details</th>
            </tr>
            <tr>
                <td>
                    <label for="userEmail">Email</label>
                </td>
                <td>
                    <input type="text" placeholder="user@gmail.com" title="Fill Email Id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userEmail">Password</label>
                </td>
                <td>
                    <input type="password" placeholder="*********" title="Fill Password">
                </td>
            </tr>
            <tr><td colspan="2" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </td>
        </tr>
        </table>
    </form>

    <footer align="center">
        This Page is &copy; & &reg; by Abhishek
    </footer>
</body>
</html>
