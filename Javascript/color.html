<html>
<head>
<script>
function change(ob)
{
 main.src=ob.src;
}
</script>
</head>
<body>
<center>
<img src="a.jpg.jpg" height="200" width="200" id="main" name="main">
</center>
<center>
<img src="b.jpg.jpg" height="50" width="50" onmouseover="change(this)">
<img src="c.jpg.jpg" height="50" width="50" onmouseover="change(this)">
<img src="d.jpg.jpg" height="50" width="50" onmouseover="change(this)">
</center>
</body>
</html>
