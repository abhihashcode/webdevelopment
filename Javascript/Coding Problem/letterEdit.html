<script>
    let str="shkAhs@32Asg";
    let lower=0;
    let upper=0;
    let numbers=0;
    let other=0;
    for(i=0;i<str.length;i++){
        if(str.charAt(i)>=65 || str.charAt(i)<=90){
            lower++;
        }if(str.charAt(i)>=97 || str.charAt(i)<=122){
            upper++;
        }if(str.charAt(i)>=48 || str.charAt(i)<=57){
            numbers++;
        }else{
            other++;
        }
    }

    console.log(`Small = ${lower}  Upper = ${upper} Numbers = ${numbers}  Other = ${other}`);
</script>
