<html>
<body>
<script>
     var num,i,t;
    num=parseInt(prompt("Enter any number"," "));
    document.write("<table border='1'>");
    for(i=1;i<=10;i++)
      {
        t=num*i;
        document.write("<tr>");
        document.write("<td>"+num+"</td>");
        document.write("<td>*</td>");
        document.write("<td>"+i+"</td>");
        document.write("<td>=</td>");
        document.write("<td>"+t+"</td>");
        document.write("</tr>");
       }
document.write("</table>");
</script>
</body>
</html>
