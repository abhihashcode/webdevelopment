<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Dragon Travel Desk - Home</title>
</head>

<body>


    <div id="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success :</strong> Your Form Has been submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <div class="container">
        <h1>Welcome Dragon Travel Desk</h1>


        <form>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your User Name" spellcheck="true" required>
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                       Your usernam must be 3-12 character long and should not start with a number
                </small>
                
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" required class="form-control" id="email" placeholder="Enter Your Email">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your email id must be valid format
             </small>
            </div>
            <div class="form-group">
                <label for="car">Select Your Car</label>
                <select required class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                    <option>Nano</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter Your Address</label>
                <textarea required class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Enter Your Mobile Number</label>
                <input type="text" required class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile Number">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your Mobile number must be 10 digits only
             </small>
            </div>
            <div class="form-group">
                <label for="message">Any Other Message</label>
                <textarea required class="form-control" name="message" id="message" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
        </form>


    </div>


    <!-- Optional JavaScript -->
    <script src="formvalidation.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
