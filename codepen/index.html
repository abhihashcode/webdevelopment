<html>

   <head>
     <style>
         body,html{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #222831;
        }
        #contenar{
            width: 600px;
            height: max-content;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            overflow: hidden;
            padding: 5px;
        }
        #cards{
            width: max-content;
            height: 100px;
            padding: 5px;
            position: relative;
        }
        .card{
            width: 200px;
            height: 90px;
            border-radius: 5px;
            background: #00adb5;
            float: left;
            margin-left:5px ;
            overflow: hidden;
        }
        .card:first-of-type{
            margin-left: 0px;
        }
        
        #slider{
            width: 500px;
            height: 6px;
            background: #00adb5;
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            border-left: 3px solid #00adb5;
            border-right: 3px solid #00adb5;
        }
        input#slid {
            width: 100%;
            height: 5px;
            position: relative;
            top: -9px;
            margin: 0;
            z-index: 1;
            opacity: 0;
        }
        #slider #cerlc{
            background: #00adb5;
            border:1.5px solid #222831;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            top: -4px;
            position: absolute;
        }
     </style>
   </head>

   <body>
        <div id="contenar">
        <div id="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div id="slider">
            <input type="range" id="slid"
                   min="0" max="50"
                   value="0" oninput="slid()"/>
            <div id="cerlc"></div>
        </div>
    </div>
   </body>
   <script>
   function $(el) {
            return  document.querySelector(el);
        }

function slid() {
         // input value
         var sv=$("#slid").value;
         // cards contenar width minus perent width divide input max range value multi input value
         var pw=(($("#cards").clientWidth-$("#contenar").clientWidth)/50)*sv;
         $("#cards").style="right:"+pw+"px";
         
         // the width of the cerlc
         var cer=$("#cerlc").offsetWidth;
         // cerlc perent width minus the cerlc width divide input max range multi input value
         var iw=(($("#slid").clientWidth-cer)/50)*sv;
         $("#cerlc").style="left:"+iw+"px";
     }
 </script>
</html>
