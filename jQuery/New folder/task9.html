<html>
    <head>
         <script src="jquery.min.js"></script>
         <script>
               $(document).ready(function(){
                   $(".close").click(function(){
                          $(".chk").hide(1000);
                          $(".chk1").slideUp(1000);
                          $(".nav-box").hide(2000); 
                          $(".menu").show(2000); 
                          $(".icon").slideUp(2000);
                          $("p").hide(2000);  
                    });
                   $(".menu").click(function(){
                           $(".nav-box").show(2000,function(){
                                   $(".chk").slideDown(2000);
                                   $(".chk1").show(2000);
                                   $(".icon").show(2000);
                                   $("p").show(2000);  
                                          });
                           $(".menu").hide(2000);
                   });
               });
         </script>
         <style>
              *{
                  margin:0px;
                  padding:0px;
                 }
              .nav-box{
                  height:50%;
                  width:20%; 
                  background:rgba(83,73,75,0.6);
                  display:none;
                 
                    }
              ul{
                list-style:none;
                padding:5px;
                }
              li{
                  text-align:center;
                  clear:both;
                   padding:7px;
                  box-shadow:2px 3px 4px silver;
                  display:none;
             }
             li:hover{
                  background:rgba(0.4,5,0,0.5);
                  
             }
             a{
              text-decoration:none;
              color:white;  
              font-size:30px;
                }
               a:hover{color:rgba(45,6,7,0.7);}
           img{

               cursor:pointer;
               }
           p{
              color:silver;
              font-weight:bolder;
              font-size:18px;
              text-align:center;
              padding:15px;
              display:none;
              border-top:2px solid silver;
               }
          .icon{
            margin-left:20px;
            display:none;
               }
           .social{
             height:20px;
             width:20px;
              padding-left:35px;
               }
         </style>
