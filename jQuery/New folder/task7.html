<html>
    <head>
          <script src="jquery.min.js"></script>
          <script>
               $(document).ready(function(){
                         $(".drag").click(function(){
                             $(this).click(function(){
                                     if($(this).val()=='c'){ 
                                  $("#bar").animate({width:'20%'},1000);
                                  $("#circle").text('20%');
                                               }
                                   if($(this).val()=='t') 
                                             {
                                        $("#bar").animate({width:'40%'},1000);
                                  $("#circle").text('40%');
                                              }
                                    if($(this).val()=='f') 
                                             {
                                        $("#bar").animate({width:'60%'},1000);
                                  $("#circle").text('60%');
                                              }
                                      if($(this).val()=='s') 
                                             {
                                        $("#bar").animate({width:'80%'},1000);
                                  $("#circle").text('80%');
                                              }
                                       if($(this).val()=='g') 
                                             {
                                        $("#bar").animate({width:'100%'},1000);
                                  $("#circle").text('100%');
                                              }
                                         });
                             });
                });
          </script>
          <style>
               #main{
                  height:35px;
                  width:auto;
                   background:silver;
                   border-radius:20px;
                   position:relative;
                      }
                #bar{
                     height:10px;
                     width:0%;
                      background:lightblue;
                      position:absolute;
                      top:6px;
                      left:0px;
                      border-radius:10px;
                      }
                  #circle{
                       height:10px;
                       width:10px;
                       left:100%;
                       background:white;
                       border-radius:50%;
                       position:absolute;
                       font-size:10px;
                       font-weight:bolder;
                       color:black; 
                           }
               .drag{
                       position:absolute;
                       top:50px;
                       font-weight:bolder;
                             }
                .num{
                       font-weight:bolder;
                      }
                .select{
                    height:12px;
                    width:99%;
                    border:1px solid white; 
                    padding-top:10px;
                    position:absolute;
                    top:6px;
                    left:5px;
                    border-radius:10px;
                           }
          </style>
    </head>
    <body>
           <div id="main">
             <div class="select">
               <div id="bar">
                   <div id="circle">0%</div>
               </div>
              </div>
           </div>
          
                 <select class="drag">
                       <option>--Select Percentage--</option>
                       <option id="twn1" class="num" value="c">20%</option>
                       <option id="twn2" class="num" value="t">40%</option>
                       <option id="twn3" class="num" value="f">60%</option>
                       <option id="twn4" class="num" value="s">80%</option>
                       <option id="twn5" class="num" value="g">100%</option>
                 </select>
         
    </body>
</html>
