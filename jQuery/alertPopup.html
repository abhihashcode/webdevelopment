<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100px;
            width: 150px;
        }
    </style>
</head>

<body>

    <button class="btn" onclick="popUp()">
        Click Me
    </button>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function popUp() {
            // swal("Hey Great!", "You have done this!", "success");
            swal({
                title: "hey Great!",
                button: "Enjoy :)",
                text: "You have done this",
                icon: "error" //error/success/warning
            })
        }
    </script>
</body>

</html>
