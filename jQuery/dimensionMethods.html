<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #measure {
            width: 600px;
            height: 250px;
            border: 10px solid red;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="measure">
    </div>

    <button id="showWidthHeight">Check</button><br><br>
    <input type="text" name="widths" id="widths">
    <input type="text" name="heights" id="heights">

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#showWidthHeight").click(function() {
                var x = '';
                var y = '';
                x += "Widths of Div =" + $("#measure").width() + "px";
                y += "Height of Div =" + $("#measure").height() + "px";

                $("#widths").val(x);
                $("#heights").val(y);
            })
        })
    </script>
</body>

</html>
